<header class="b-header clearfix">
  <div class="b-header-content">
    <h1 class="a-site-title"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>

    <nav class="a-main-nav">
      {% for page in site.pages %}
        <a href="{{ page.url }}">{{ page.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
